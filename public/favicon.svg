    <!-- Page Lines -->
    <line x1="8" y1="10" x2="24" y2="10" stroke="#DC143C" stroke-width="1" stroke-linecap="round"/>
    <line x1="8" y1="16" x2="24" y2="16" stroke="#DC143C" stroke-width="1" stroke-linecap="round"/>
    <line x1="8" y1="22" x2="24" y2="22" stroke="#DC143C" stroke-width="1" stroke-linecap="round"/>
    <line x1="8" y1="28" x2="20" y2="28" stroke="#DC143C" stroke-width="1" stroke-linecap="round"/>

    <!-- Letter "E" for Eko -->
